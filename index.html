<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shelin Cute Web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Heii Seseorang 😝✨</h1>
  <p>Aku tau kamu lagi bad mood,<br>tapi… ini web buat kamu 💖</p>
  <button id="runBtn">Klik kalau berani 👉</button>
</section>

<!-- Gombal Section -->
<section class="gombal hidden" id="gombalSection">
  <h2>💌 Gombalan Manis 💌</h2>
  <p id="gombalText">Shelin itu kayak donat 🍩 … manisnya bikin aku muter-muter mikirin.</p>
  <button id="nextGombal">Gombalan Lagi 😏</button>
</section>

<!-- Mini Game Section -->
<section class="game hidden" id="gameSection">
  <h2>🎮 Tangkap Hatiku! 💖</h2>
  <div id="heartContainer"></div>
  <p id="gameMsg"></p>
</section>

<!-- Penutup -->
<section class="closing hidden" id="closingSection">
  <h2>💞 Peluk Virtual 💞</h2>
  <p>Shelin, semoga web receh ini bisa bikin kamu ketawa walau sebentar 😚</p>
  <button id="hugBtn">🤗 Peluk Virtual</button>
</section>

<script src="script.js"></script>
</body>
</html>
